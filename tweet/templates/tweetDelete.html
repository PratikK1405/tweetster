{% extends "layout.html" %}

{% block title %}Delete Tweet{% endblock title %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-8">
        <div class="alert alert-warning border rounded shadow p-5 text-center">
            <h4 class="alert-heading mb-4">⚠️ Delete Confirmation</h4>
            <p class="mb-4">Are you sure you want to delete this tweet? This action cannot be undone.</p>
            <form method="POST" class="d-flex justify-content-center gap-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'tweetList' %}" class="btn btn-outline-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
