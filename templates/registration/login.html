{% extends "layout.html" %}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Login to Your Account</h2>
            <form method="post" class="border p-4 rounded shadow-sm text-light bg-secondary">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
            <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register here!</a></p>
        </div>
    </div>
</div>
{% endblock content %}
